<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans JP", sans-serif;
      }
    </style>

    <title>MotoCatalog</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">バイク管理</a>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col">
          <div class="mb-3">
            <label for="brand" class="form-label">バイクメーカー</label>
            <select
              class="form-select"
              aria-label="Default select example"
              id="brand"
            >
              <option
                th:each="brand : ${brands}"
                th:text="${brand.brandName}"
                th:value="${brand.brandId}"
              ></option>
            </select>
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <label for="keyword" class="form-label">キーワード</label>
            <input type="text" class="form-control" id="keyword" />
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col d-flex flex flex-row-reverse gap-2">
          <button type="button" class="btn btn-primary">新規</button>
          <button type="button" class="btn btn-secondary">リセット</button>
          <button type="button" class="btn btn-success">検索</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">No.</th>
                <th scope="col">メーカー</th>
                <th scope="col">車名</th>
                <th scope="col">エンジン</th>
                <th scope="col">価格</th>
                <th scope="col">コメント</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="moto : ${motos}" th:object="${moto}">
                <th scope="row" th:text="*{motoNo}"></th>
                <td th:text="*{brand.brandName}"></td>
                <td th:text="*{motoName}"></td>
                <td th:text="*{cooling} + *{cylinder} + '気筒'"></td>
                <td th:text="*{price}"></td>
                <td th:text="*{comment}"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
