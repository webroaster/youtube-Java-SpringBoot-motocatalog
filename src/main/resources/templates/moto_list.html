<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans JP", sans-serif;
      }
    </style>

    <title th:text="#{site.title}"></title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" th:text="#{page.search}"></a>
      </div>
    </nav>

    <div th:text="${#temporals.format(datetime, 'yyyy/MM/dd HH:mm:ss')}"></div>

    <div class="container">
      <form th:action="@{/motos}" method="get">
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label
                for="brand"
                class="form-label"
                th:text="#{searchForm.brand}"
              ></label>
              <select
                th:field="${searchForm.brandId}"
                class="form-select"
                aria-label="Default select example"
                id="brand"
              >
                <option value=""></option>
                <option
                  th:each="brand : ${brands}"
                  th:text="${brand.brandName}"
                  th:value="${brand.brandId}"
                ></option>
              </select>
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label
                for="keyword"
                class="form-label"
                th:text="#{searchForm.keyword}"
              ></label>
              <input
                type="text"
                th:field="${searchForm.keyword}"
                class="form-control"
                id="keyword"
                placeholder="車名もしくはコメントの一部を入力"
              />
              <div th:errors="${searchForm.keyword}" class="text-danger"></div>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col d-flex flex flex-row-reverse gap-2">
            <button
              type="button"
              class="btn btn-primary"
              th:text="#{btn.new}"
            ></button>
            <a
              th:href="@{/motos/reset}"
              class="btn btn-secondary"
              th:text="#{btn.reset}"
            ></a>
            <button
              type="submit"
              class="btn btn-success"
              th:text="#{btn.search}"
            ></button>
          </div>
        </div>
      </form>

      <div class="row">
        <div class="col">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col" th:text="#{label.motoNo}"></th>
                <th scope="col" th:text="#{label.brand}"></th>
                <th scope="col" th:text="#{label.motoName}"></th>
                <th scope="col" th:text="#{label.engine}"></th>
                <th scope="col" th:text="#{label.price}"></th>
                <th scope="col" th:text="#{label.comment}"></th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="moto : ${motos}" th:object="${moto}">
                <th scope="row" th:text="*{motoNo}"></th>
                <td th:text="*{brand.brandName}"></td>
                <td th:text="*{motoName}"></td>
                <td th:text="*{cooling} + *{cylinder} + '気筒'"></td>
                <td th:text="*{#numbers.formatInteger(price,3,'COMMA')}"></td>
                <td th:text="*{comment}"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
